<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            canvas {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="300"></canvas>
        <script type="text/javascript">
            let oCanvas = document.querySelector("canvas");
            let oCtx = oCanvas.getContext("2d");

            // 设置文字大小（该属性设置文字大小必须按照cssfont属性的方式设置）
            oCtx.font = "40px 微软雅黑";

            // 文字水平对齐方式：right、left、center
            oCtx.textAlign = "center";

            // 文字垂直方向对齐方式：top、middle、bottom、alphabetic(默认)
            oCtx.textBaseline = "bottom";

            // 设置文字阴影的颜色
            oCtx.shadowColor = "yellow";
            // 设置文字阴影的水平偏移量
            oCtx.shadowOffsetX = 3;
            // 设置文字阴影的垂直偏移量
            oCtx.shadowOffsetY = 5;
            // 设置文字阴影的模糊度
            oCtx.shadowBlur = 1;

            /* // 绘制填充文本：(文本内容, x, y)
            oCtx.fillText("我是文本内容", 300, 150); */

            // 绘制镂空文本
            oCtx.strokeText("我是文本内容", 300, 150);
        </script>
    </body>
</html>
