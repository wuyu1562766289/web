<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 表单属性        -->
        <!-- autocomplete:自动完成（on/off） -->
        <!-- novalidate:是否关闭校验 -->
        <form action="index.html" method="get" novalidate autocomplete="off">
            我是邮箱：<input type="email" name="em" >
            <br>
            我是网址：<input type="url" name="ur" value="">
            <br>
            我是数字：<input type="number" name="nu" value="">
            <br>
            我是滑块：<input type="range" name="ra" value="">
            <br>
            我是拾色器: <input type="color" name="co" value="">
            <br>
            我是时间：<input type="date" name="da" value="">
            <br>
            我是月份：<input type="month" name="mo" value="">
            <br>
            我是周：<input type="week" name="we" value="">
            <br>
            我是时间：<input type="time" name="ti" value="">

            <input type="submit" value="提交">
        </form>
    </body>
</html>
