<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            canvas {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="400"></canvas>
        <script type="text/javascript">
            let oCanvas = document.querySelector("canvas");
            let oCtx = oCanvas.getContext("2d");

            // 圆心x，圆心y，半径，开始弧度，结束弧度，绘制方向（默认顺时针 false；true 代表逆时针）
            oCtx.arc(300, 200, 100, 0, 2*Math.PI);
            oCtx.strokeStyle = "red";
            oCtx.stroke();

            oCtx.beginPath();
            oCtx.arc(200, 200, 50, Math.PI/4, Math.PI);
            oCtx.stroke();
        </script>
    </body>
</html>
