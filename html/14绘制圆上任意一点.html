<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            canvas {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="400"></canvas>
        <script type="text/javascript">
            let oCanvas = document.querySelector("canvas");
            let oCtx = oCanvas.getContext("2d");

            oCtx.arc(300, 200, 100, 0, 2*Math.PI);
            oCtx.stroke();
            oCtx.beginPath();

            /*
                绘制圆上任意一点：
                    公式：
                        x = ox + r*cos(弧度);
                        y = oy + r*sin(弧度);
                        ox：圆心的横坐标；
                        oy：圆心的纵坐标；
                        r：圆的半径
             */
            let x = 300 + 100*Math.cos(Math.PI/4);
            let y = 200 + 100*Math.sin(Math.PI/4);
            oCtx.arc(x, y, 5, 0, 2*Math.PI);
            // 填充为红色
            oCtx.fillStyle = "red";
            oCtx.fill();
        </script>
    </body>
</html>
