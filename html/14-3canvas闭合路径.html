<!DOCTYPE html>
<html lang=" " dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas width="600" height="300"></canvas>
        <script type="text/javascript">
            let oCanvas = document.querySelector("canvas");
            let oCtx = oCanvas.getContext("2d");

            oCtx.moveTo(100, 50);
            oCtx.lineTo(100, 250);
            oCtx.lineTo(200, 250);
            // 闭合路径
            oCtx.closePath();
            oCtx.stroke();
        </script>
    </body>
</html>
