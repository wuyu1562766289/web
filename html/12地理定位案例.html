<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=rFwb7Ow6y08zThgDXpGoovvtNIKkQIQO">

        </script>
        <style media="screen">
            body, html,#allmap {
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                font-family: "微软雅黑";
            }
        </style>
    </head>
    <body>
        <div id="allmap">

        </div>
        <script type="text/javascript">
            window.navigator.geolocation.getCurrentPosition(success, error);
            function success(postion) {
                let wd = postion.coords.latitude;
                let jd = postion.coords.longitude;

                // 百度地图API功能
                let map = new BMap.Map("allmap");
                let point = new BMap.Point(jd, wd);
                map.centerAndZoom(point, 15);

                // 创建小狐狸
                let pt = point;
                let myIcon = new BMap.Icon("http://lbsyun.baidu.com/jsdemo/img/fox.gif", new BMap.Size(300, 157));
                let marker2 = new BMap.Marker(pt, {icon: myIcon});    // 创建标注
                map.addOverlay(marker2);
            }

            function error(msg) {

            }
        </script>
    </body>
</html>
