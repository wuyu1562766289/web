<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, div, ul, li {
      margin: 0;
      padding: 0;
    }
    #nav {
      width: 960px;
      height: 36px;
      background: #e2e2e2;
      margin: 0 auto;
      margin-top: 30px;
    }
    ul {
      list-style: none;
      width: 960px;
      height: 36px;
    }
    ul li {
      float: left;
      /* padding: 0 10px; */
      /* text-align: center;
      height: 36px; */
    }
    #nav a {
      font-size: 18px;
      color: rgb(15, 15, 15);
      line-height: 36px;
      text-align: center;
      /* 移除下划线 */
      text-decoration: none;
      font-weight: bold;
      padding: 0 10px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      height: 36px;
      display: block;
      float: left;
    }
    #nav a:hover {
      color: aliceblue;
      background: rgb(198, 240, 100);
      font-size: 20px;
      font-weight: bold;
      /* 圆角 */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="nav">
    <ul>
      <li><a href="#">微软</a></li>
      <li><a href="#">腾讯</a></li>
      <li><a href="#">字节跳动</a></li>
      <li><a href="#">谷歌</a></li>
      <li><a href="#">百度</a></li>
      <li><a href="#">阿里巴巴</a></li>
      <li><a href="#">亚马逊</a></li>
    </ul>
  </div>
</body>
</html>
