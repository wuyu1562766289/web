<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, div {
      margin: 0;
      padding: 0;
    }
    #div1 {
      width: 200px;
      height: 200px;
      background: #06e1e9;
      float: left;
      display: inline;
      margin: 30px;
    }
    #div2 {
      width: 200px;
      height: 200px;
      background: #ec1d1d;
      float: left; 
      margin: 30px; 
    }
    #div3 {
      width: 200px;
      height: 200px;
      background: #c4e605;
      margin: 30px;
    }
    /* 换行显示块状元素 */
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
  <!-- 换行显示块状元素 -->
  <div class="clear"></div>
  <div id="div3"></div>
</body>
</html>
