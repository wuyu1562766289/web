<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box {
                width: 577px;
                height: 100px;
                background-color: pink;
                display: flex;
            }
            .box>div {
                background-color: yellow;
            }
            div.one {
                flex: 1;
                background-color: yellow;
            }
            div.two {
                flex: 2;
                background-color: red;
            }
            div.three {
                flex: 1;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </body>
</html>
