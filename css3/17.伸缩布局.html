<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box {
                width: 400px;
                height: 400px;
                border: 1px solid red;


                /*
                    1.子元素是按照伸缩盒子中主轴方向显示；
                    2.只有伸缩盒子才有主轴和侧轴；
                    3.主轴：默认水平从左向右显示；
                    4.侧轴：始终要垂直于主轴。
                 */
                /* 设置父元素（直接父元素）为伸缩盒子 */
                display: flex;

                /* 设置子元素在主轴方向上的对齐方式 */
                /* 起始 */
                /* justify-content: flex-start; */
                /* 结束 */
                /* justify-content: flex-end; */
                /* 居中 */
                /* justify-content: center; */
                /* 分布对齐 */
                /* justify-content: space-between; */
                /* 居中环绕 */
                /* justify-content: space-around; */

                /* 设置主轴方向 */
                /* flex-direction: row;
                flex-direction: row-reverse;
                flex-direction: column;
                flex-direction: column-reverse; */

                /* 设置侧轴对齐方式 */
                align-items: flex-start;
                align-items: flex-end;
                align-items: center;
                /* 默认值 */
                /* 拉伸：如果未设置高度，则将子元素高度与父元素对齐 */
                align-items: stretch;

                /* 设置元素是否换行显示 */
                /* 在伸缩盒子中所有元素默认在一行显示 */
                /* 设置换行 */
                flex-wrap: wrap;

                /* 设置换行后的对齐方式 */
                align-content: flex-start;
                align-content: flex-end;
                align-content: center;
                align-content: space-around;
                align-content: space-between;
                /* 换行后的默认值 */
                align-content: stretch;

                /* 不换行 */
                /* flex-wrap: nowrap; */
            }
            .box>div {
                width: 100px;

                height: 100px;

                margin: 2px;

            }
            .one {
                background: red;
            }
            .two {
                background: yellow;
            }
            .three {
                background: pink;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="three"></div>
            <div class="three"></div>
            <div class="three"></div>
        </div>
    </body>
</html>
