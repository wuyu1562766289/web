<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box {
                width: 200px;
                height: 200px;
                background: url(../img/qx.jpg) no-repeat;
                border: red 1px solid;
                /* 规定背景图片的尺寸 */
                /*
                    contain: 将背景图片等比例缩放填充到盒子中
                    cover: 将背景图片等比例缩放铺满整个盒子
                 */
                /* background-size: contain; */
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
