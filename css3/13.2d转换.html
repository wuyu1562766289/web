<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box {
                height: 100px;
                background: pink;
            }
            .one {
                width: 100px;
                height: 100px;
                background: red;
            }
            .box:hover .one {
                /* 2d转换位移：改变元素位置（位移是相对元素自身的位置发生位置上的改变） */
                /* transform: translate(100px, 100px); */

                /* 缩放：设置的是倍数（缩小大于0小于1；放大设置大于1） */
                /* transform: scale(0.5, 0.5); */

                /* 旋转：取值为角度 */
                /* transform: rotate(60deg); */

                /* 倾斜:
                        第一个值代表沿着x轴方向倾斜；
                        第二个值代表沿着y轴方向倾斜；
                 */
                transform: skew(30deg, 30deg);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="one"></div>
        </div>
    </body>
</html>
