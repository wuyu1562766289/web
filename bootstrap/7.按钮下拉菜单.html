    <!--不考虑特殊人群-->
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a> </li>
            <li><a href="#">Another action</a> </li>
            <li><a href="#">Something else here</a> </li>
            <li><a href="#">Separated link</a> </li>
        </ul>
    </div>


    <br>
    <div class="row">
        <div class="col-lg-4">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    Dropdow
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a> </li>
                    <li><a href="#">Action</a> </li>
                    <li><a href="#">Action</a> </li>
                    <li><a href="#">Action</a> </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="dropdown open pull-right"><!--默认为展开状态--><!--菜单右对齐-->
                <button class="btn btn-default dropdown-toggle btn-block" type="button" data-toggle="dropdown"><!--铺满整个父级-->
                    Dropdow
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right"><!--下拉菜单靠右-->
                    <li><a href="#">Action</a> </li>
                    <li><a href="#">Action</a> </li>
                    <li><a href="#">Action</a> </li>
                    <li><a href="#">Action</a> </li>
                </ul>
            </div>
        </div>
    </div>
