<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>列偏移</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        div [class*=col-] {background: #adadad; border: 1px #31b0d5 solid; color: white; height: 50px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
        </div>
        <div class="row">
            <!--偏移范围为1~12-->
            <div class="col-lg-4 col-lg-offset-4">向右偏移4个栅格</div>
            <div class="col-lg-12 col-lg-offset-12">向右偏移12个栅格</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-6">
                col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-6
            </div>
        </div>
        <div class="row">
            <!--列排序： col-[*]-push-*
                         col-[*]-pull-*-->
            <div class="col-lg-2 col-lg-push-10">col-lg-2 col-lg-push-10</div>
            <div class="col-lg-10 col-lg-pull-2">col-lg-2 col-lg-push-10</div>
        </div>
        <!--清除浮动-->
        <div class="clearfix"></div>
    </div>
</body>
<script src="js/jquery-3.1.0.js"></script>
<script src="js/bootstrap.js"></script>
</html>
