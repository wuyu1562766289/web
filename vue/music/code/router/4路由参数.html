<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.先引入核心插件 -->
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        // 地址栏 路由范式
        // (1)xxx.html#/user/1  params 动态路由参数
        // (2)ooo.html#/user?userId=1   query   


        // 2.让vue使用该VueRouter创建 如果vue是一个局部作用域对象 那么必须Vue.use(VueRouter);
        // Vue.use(VueRouter);

        // 声明组件
        var UserParams = {
            template: `<div>我是用户1</div>`,
            created() {
                console.log(this.$route);
                
            },
        };
        var UserQuery = {
            template: `<div>我是用户2</div>`,
            created() {
                console.log(this.$route);
            },
        };

        // 3.创建路由对象
        var router = new VueRouter({
            // 4.配置路由对象
            routes: [
                // 路由匹配规则
                {
                    // 动态路由参数 以冒号开头
                    path: '/user/:id',
                    name: 'userP',
                    component: UserParams
                },
                {
                    path: '/user',
                    name: 'userQ',
                    component: UserQuery
                }
            ]
        });

        // 抛出两个全局的组件 router-link router-view
        // 抛出了两个对象$router $route(路由信息对象)挂载到了Vue实例化对象
        
        var App = {
            template: `
                <div>
                    <!-- router-link默认渲染成a标签，to默认被渲染成href属性 -->
                    <router-link :to='{name:"userP",params:{id:1}}'>用户1</router-link>
                    <router-link :to='{name:"userQ",query:{userId:2}}'>用户2</router-link>

                    <!-- 路由组件的出口 -->
                    <router-view></router-view>
                </div>
            `
        };

        new Vue({
            el: '#app',
            router: router,     // 5.将配置好的路由对象关联到vue实例化对象中
            template: `<App />`,
            components: {
                App
            }
        });
    </script>
</body>
</html>
