<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
        }
        .head{
            width: 100%;
            height: 80px;
            background-color: blueviolet;
        }
        .main2{
            width: 100%;
            height: 1000px;
        }
        .main2 .aside{
            float: left;
            width: 30%;
            height: 100%;
            background-color: brown;
        }
        .main2 .content{
            float: left;
            width: 70%;
            height: 100%;
            background-color: burlywood;
        }
    </style>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // 全局组件
        // 第一个参数是组件的名字，第二个参数是options
        Vue.component('Vbtn', {
            template: `
                <button>按钮</button>
            `
        });

        var Vcontent = {
            template: `<div class='content'>
                我是内容区
                <Vbtn/>
            </div>` 
        }

        var Vaside = {
            template: `<div class='aside'>
                我是侧边栏组件
                <Vbtn/>    
            </div>`
        };

        // 局部组件: 声子 挂子 用子
        var Vheader = {
            template: `<div class='head'>
                我是头部组件
                <Vbtn/>    
            </div>`
        };

        // 1.声明局部组件
        var App = {
            template: `
                <div class='main'>
                    <Vheader />
                    <div class='main2'>                        
                        <Vaside />
                        <Vcontent />
                    </div>
                </div>
            `,
            data() {
                return {
                    
                }
            },
            components: {
                Vheader,
                Vaside,
                Vcontent
            }
        }

        new Vue({
            el: '#app',
            template: '<App></App>',
            data() {
                return {

                }
            },
            // 2.挂载组件
            components: {
                App
            }
        })
    </script>
</body>
</html>
