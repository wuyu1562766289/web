<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../utils/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-hey="'red'">111</div>
    <div v-hey="color">222</div>
  </div>

  <script>
    Vue.directive("hey", {
      // 插入
      inserted(el, bind) {
        el.style.background=bind.value;
      },
      // 更新
      update(el, bind) {
        el.style.background=bind.value;
      }
    })

    var vm = new Vue({
      el: "#app",
      data() {
        return {
          color: 'yellow'
        }
      },
    })
  </script>
</body>
</html>
