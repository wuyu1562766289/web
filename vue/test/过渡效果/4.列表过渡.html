<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../utils/vue.min.js"></script>
  <style>
    .test-enter-active, .test-leave-active {
      transition: all 1.5s;
    }
    .test-enter, .test-leave-to {
      opacity: 0;
      transform: translateX(200px);
    }

    .hello-enter-active {
      animation: bounce-in .5s;
    }
    .hello-leave-active {
      animation: bounce-in .5s reverse;
    }
    @keyframes bounce-in {
      0% {
        opacity: 0;
        transform: translateX(200px);
      }
      100% {
        opacity: 1;
        transform: translateX(0px);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model.lazy="val">
    <button @click="add">add</button>
    <!-- <ul>
      <li v-for="(item, index) in items" :key="item">
        {{item}}
        <button @click="dell(index)">dellete</button>
      </li>
    </ul> -->

    <!-- 列表过渡：必须设置key -->
    <!-- 他会有一个真实元素呈现，默认为一个<span></span>。可以通过tag特性更换为其他元素 -->
    <transition-group tag="ul" name="hello">
      <li v-for="(item, index) in items" :key="item">
        {{item}}
        <button @click="dell(index)">dellete</button>
      </li>
    </transition-group>
  </div>
  <script>


    new Vue({
      el: '#app',
      data() {
        return {
          items: [],
          val: ""
        }
      },
      methods: {
        add() {
          this.items.push(this.val);
          this.val = "";
        },
        dell(index) {
          this.items.splice(index, 1);
        }
      },
    })
  </script>
</body>
</html>
