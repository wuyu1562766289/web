<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../utils/vue.min.js"></script>
  <style>
    .test-enter-active, .test-leave-active {
      transition: all 1.5s;
    }
    .test-enter, .test-leave-to {
      opacity: 0;
      transform: translateX(200px);
    }

    .hello-enter-active {
      animation: bounce-in .5s;
    }
    .hello-leave-active {
      animation: bounce-in .5s reverse;
    }
    @keyframes bounce-in {
      0% {
        opacity: 0;
        transform: translateX(200px);
      }
      100% {
        opacity: 1;
        transform: translateX(0px);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- <component :is="who"></component>   -->
    <keep-alive>
      <transition name="hello" mode="out-in">
        <component :is="who"></component>      
      </transition>
    </keep-alive>

    <button @click='clickFun("Home")'>首页</button>
    <button @click='clickFun("List")'>列表</button>
    <button @click='clickFun("ShopCar")'>购物车</button>
  </div>
  <script>


    new Vue({
      el: '#app',
      data() {
        return {
          who: 'Home'
        }
      },
      components: {
        'Home': {template: `<div>Home<Input></Input></div>`},
        'List': {template: `<div>List</div>`},
        'ShopCar': {template: `<div>ShopCar</div>`}
      },
      methods: {
        clickFun(val) {
          this.who = val;
        }
      },
    })
  </script>
</body>
</html>
