<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.1.0.js"></script>
    <script src="bootstrap.js"></script>
    <script src="vue.js"></script>
    <script>
        window.onload = function ()
        {
            new Vue({
                el: '#box',
                data: {},
                methods: {
                    show: function (ev)
                    {
                        alert(ev.clientX);
                        //ev.cancelBubble = true;     // 原生阻止事件冒泡
                        //@click.stop                 // vue阻止事件冒泡方法
                    },
                    show2: function ()
                    {
                        alert(2);
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="box">
        <div @click="show2()">
            <input type="button" value="按钮" @click.stop="show($event)">
        </div>
    </div>
</body>
</html>
