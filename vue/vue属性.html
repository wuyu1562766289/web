<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.1.0.js"></script>
    <script src="bootstrap.js"></script>
    <script src="vue.js"></script>
    <script>
        window.onload = function ()
        {
            new Vue({
                el: '#box',
                data: {
                    url: 'https://www.baidu.com/img/bd_logo1.png'
                },
                methods: {
                   
                }
            })
        }
    </script>
</head>
<body>
    <div id="box">
        <!--<img src="{{url}}"> 能出来效果，但是控制台会报404错误 -->
        <img v-bind:src="url"> <!--效果可以出来且不会发送404请求-->
        <img :src="url">        <!--vue简写-->
    </div>
</body>
</html>
