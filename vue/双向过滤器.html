<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.1.0.js"></script>
    <script src="bootstrap.js"></script>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload = function ()
        {
            Vue.filter('filterHtml', {
                // model-view
                read: function (vl)
                {
                    //return vl.replace(/<[^<+]>/g, '');
                    return vl.replace(/<[^>]*>|<\/[^>]*>/g, '');
                },
                // view-model
                write: function (vl)
                {
                    return vl.replace(/<[^>]*>|<\/[^>]*>/g, '');
                }
            });

            new Vue({
                el: '#box',
                data: {
                    msg: '<strong>html</strong>'
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="msg | filterHtml">
        <br>
        {{msg | filterHtml}}
    </div>
</body>
</html>
