<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p w-text="name"></p>
    <h3 w-text="temp"></h3>
    <h4 w-html="html"></h4>
    <p>{{name}}</p>
    <p>{{age}}</p>
    <p><span>aaa</span></p>
    <input type="text" w-model="name" >
    <button @click="changeName">click</button>
  </div>

  <script src="./compile.js"></script>
  <script src="./wvue.js"></script>
  <script>
    let app = new WVue({
      el: '#app',
      data: {
        name: "wangxing",
        temp: "text-我是你的谁？",
        age: 18,
        obj: {
          msg: "hello"
        },
        html: '<button>我是一个小按钮</button>'
      },
      created() {
        setTimeout(() => {
          this.name = "我是你的谁！";
        }, 2500)
      },
      methods: {
        changeName() {
          this.name = 'hey,wangxing';
          this.age = 20;
        }
      },
    });

    // app.name = "hello world!";
    // app.msg = "你好";
    // console.log(app.name);
    // console.log(app.msg);
    
    
  </script>
</body>
</html>
